<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Hell Scorekeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="everything">
        <button class="sidebar">hamburger sidebar</button>
        
        
        <h1 class="header">OH HELL</h1>
        <div class="roundnumber" >
            <button class="leftarrow">left arrow</button>
            Round X
            <button class="rightarrow">right arrow</button>
        </div>
        <div class="players">
            <div class="player">
                <div class="nameandtotal">
                    <div class="playername">
                        player one
                    </div>
                    <div class="total">
                        total: X
                    </div>
                </div>
                <!--player-name, total, ranking-->
                <div class="input">
                    <div class="bidall">
                        <div class="bidhardcode">
                            Bid:
                        </div>
                        <div class="bidinput">
                            X
                        </div>
                    </div>
                    <div class="gotall">
                        <div class="gothardcode">
                            Got:
                        </div>
                        <div class="gotinput">
                            X
                        </div>
                    </div>
                    <div class="score">
                        score: X
                    </div>
                </div>
                <!-- bid, got, score, -->
            </div>
            
            
            
            <div class="player">
                <div class="nameandtotal">
                    <div class="playername">
                        player two
                    </div>
                    <div class="total">
                        total: X
                    </div>
                </div>
                <!--player-name, total, ranking-->
                <div class="input">
                    <div class="bidall">
                        <div class="bidhardcode">
                            Bid: 
                        </div>
                        <div class="bidinput">
                            X
                        </div>
                    </div>
                    <div class="gotall">
                        <div class="gothardcode">
                            Got: 
                        </div>
                        <div class="gotinput">
                            X
                        </div>
                    </div>
                    <div class="score">
                        score: X
                    </div>
                </div>
                <!-- bid, got, score, -->
            </div>
            
            
        </div>
    </div>
</body>
</html>
